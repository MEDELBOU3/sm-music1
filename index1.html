<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback</title>
</head>
<body>
    <h1>Spotify Callback</h1>
    <div id="result"></div>

    <script>
        function getHashParams() {
            const hashParams = {};
            let e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        const params = getHashParams();

        if (params.access_token) {
            document.getElementById('result').innerText = `Access Token: ${params.access_token}`;
            // يمكنك الآن استخدام التوكن للوصول إلى API الخاص بـ Spotify
        } else {
            document.getElementById('result').innerText = 'Error: No token found';
        }
    </script>
</body>
</html>
